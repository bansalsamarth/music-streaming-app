<html>
<head>
	<title>Music Streaming | Home </title>
	<link rel="stylesheet" type="text/css" href="/static/music/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/music/css/style.css">
	<script src = "/static/music/js/jquery.js"></script>
	<script src = "/static/music/js/bootstrap.min.js"></script>
</head>
<body class = "landing-body">
	
	<div class = "landing-banner">Music Streaming</div>
	

	<div class = "container">
	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	<div class = "row">
		<div class = "col-lg-3"></div>
		<div class = "col-lg-6">
		<form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
			{% csrf_token %}
			<fieldset>
			<h1>Login</h1>
			<hr>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Username</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputEmail" placeholder="username" name="username">
				</div>
			</div>
	    
			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input type="password" name = "password" class="form-control" id="inputPassword" placeholder="*******">
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Login</button>
			</fieldset>

			<input type="hidden" name="next" value="/" />
		</form>
	</div>


</body>
</html>
